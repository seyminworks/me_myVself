<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Personas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Virtual Personas</div>
        <nav>
            <a href="#" onclick="showIndex(); return false;">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Index Page -->
    <div id="indexPage" class="container">
        <h1 class="page-title">Personas</h1>
        <div class="section-title">50 Virtual Personas</div>
        <div class="personas-grid" id="personasGrid"></div>
    </div>

    <!-- Detail Page -->
    <div id="detailPage" class="detail-page container">
        <a href="#" class="back-button" onclick="showIndex(); return false;">
            ‚Üê Back
        </a>
        <div class="detail-header">
            <h1 class="detail-title" id="detailName"></h1>
            <p class="detail-subtitle" id="detailTag"></p>
        </div>

        <!-- Video Embedding Section -->
        <div class="detail-video-section">
            <div class="video-embed-label">Featured Video</div>
            <div class="video-section" id="videoSection"></div>
        </div>

        <div class="detail-content">
            <div class="main-content">
                <div class="info-section">
                    <h3>Conversation</h3>
                    <div id="conversationContent"></div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="info-section">
                    <h3>Keywords</h3>
                    <div class="keywords" id="keywordsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
