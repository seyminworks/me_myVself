<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimately Personal: Records - TTOS Dialogue Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .exhibition-header {
            text-align: center;
            padding: 60px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 60px;
        }

        .exhibition-title {
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #666;
        }

        .main-title {
            font-size: 48px;
            font-weight: 300;
            margin: 20px 0;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #666;
        }

        .date {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        .section {
            margin: 60px 0;
        }

        .section-title {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        .content p {
            margin-bottom: 20px;
        }

        .highlight {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #000;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-top: 40px;
        }

        .artist-info {
            background-color: #f9f9f9;
            padding: 40px;
            margin: 40px 0;
            border-radius: 4px;
        }

        .video-placeholder {
            width: 100%;
            height: 400px;
            background-color: #000;
            color: white;
            font-size: 18px;
            margin: 40px 0;
            position: relative;
            border-radius: 0;
            overflow: hidden;
        }

        .video-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-time {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .logo-section {
            text-align: center;
            margin: 80px 0;
            padding: 60px 0;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo-bars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .bar {
            width: 30px;
            height: 80px;
            background: #000;
        }

        .bar.white {
            background: #fff;
            border: 1px solid #e0e0e0;
        }

        .bar.gray {
            background: #999;
        }

        .ttos-logo {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 10px;
            margin: 20px 0;
        }

        .ttos-full {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }

        .ttos-full .light {
            color: #999;
        }

        .credits {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-top: 60px;
        }

        .credit-item {
            margin-bottom: 30px;
        }

        .credit-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #000;
        }

        .credit-name {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 40px;
            text-align: center;
            font-size: 12px;
            line-height: 1.8;
            margin-top: 80px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 32px;
            }

            .subtitle {
                font-size: 20px;
            }

            .two-column,
            .credits {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .ttos-logo {
                font-size: 48px;
            }

            .ttos-full {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <div class="logo">생성된 자아들 / Generated Selves</div>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="exhibition-header">
            <div class="exhibition-title">
                <생성된 자아들(2025)>/ Generated Selves
            </div>
            <h1 class="main-title">This page is being updated.</br>
                Please check back soon.</h1>
            <div class="subtitle"></div>
            <div class="date"></div>
        </div>

</body>

</html>
