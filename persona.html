<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSELF — Virtual Self Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Virtual Personas</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="container">
      <a href="index.html" class="back-button">
        ← Back
      </a>
      <div class="detail-header">
        <h1 class="detail-title" id="detailName">Persona Name</h1>
        <p class="detail-subtitle" id="detailTag">Persona Tag</p>
      </div>
      <div class="detail-content">
        <div class="video-section">
          [Video Area]
        </div>
        <div class="info-section">
          <h3>Conversation</h3>
          <div id="conversationContent"></div>
          
          <h3>Keywords</h3>
          <div class="keywords" id="keywordsContent"></div>
        </div>
      </div>
    </div>

    <script>
      // URL에서 ID 가져오기
      const urlParams = new URLSearchParams(window.location.search);
      const personaId = urlParams.get('id') || 1;

      // Sample data
      const personas = [];
      
      for (let i = 1; i <= 50; i++) {
        personas.push({
          id: i,
          name: "****",
          tag: "Coming Soon",
          youtubeId: null,
          released: true,
          conversations: [
            "This persona will be revealed soon.",
            "Stay tuned for updates."
          ],
          keywords: ["****", "****", "****"]
        });
      }

      // 현재 페르소나 찾기
      const currentPersona = personas.find(p => p.id == personaId) || personas[0];

      // 페이지 로드 시 데이터 표시
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById('detailName').textContent = currentPersona.name;
        document.getElementById('detailTag').textContent = currentPersona.tag;

        const convContent = document.getElementById('conversationContent');
        convContent.innerHTML = currentPersona.conversations
          .map(conv => `<div class="conversation-box">${conv}</div>`)
          .join('');

        const keywordsContent = document.getElementById('keywordsContent');
        keywordsContent.innerHTML = currentPersona.keywords
          .map(keyword => `<span class="keyword-tag">${keyword}</span>`)
          .join('');
      });
    </script>
  </body>
</html>
